<section class="tile">
    <section class="top-flex">
        <section class="statistic">
            <p class="statistics-text">Lives: </p>
            <p class="statistics-text">Score: </p>
            <p class="statistics-text">Multiplier: </p>
        </section>
    </section>

    <section class="draw-container">
        <h1 class="draw-country">Draw </h1>
        <section class="form-padding">
            <form #form id="form" action="" ng-controller="ExampleController">
                <section *ngFor="let tile of tiles" class="tile-outer">
                    <input type="checkbox" id="Placeholder" [ngClass]="['display-none', 'tile-checkbox']">
                    <label for="Placeholder" class="tile-inner"></label>
                </section>
            </form>
        </section>
        <button>Home</button>
        <button>Last Frame</button>
        <button>Play/Pause</button>
        <button>Next Frame</button>
        <button>Rewind</button>
    </section>
</section>
